<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="images/Neon Stock Videos â€“ 2,250,151 HD & 4K Footage Clips.jpg" alt="gender icons" class="header-image">


<div class="gender-selection">
    <div class="gender-option active" id="male" onclick="selectGender('male')">Male</div>
    <div class="gender-option" id="female" onclick="selectGender('female')">Female</div>
</div>


        <div class="input-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter your weight in kg">
        </div>

        <div class="input-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter your height in cm">
        </div>

        <button
        onclick="calculateBMI()">Calculate now</button>

        <div class="result-box" id="result box">
            <p id="bmi-value">0.0</p>
            <p id="bmi-status">Enter your details</p>
        </div>
    </div>
    
</body>
</html>

<script src="script.js"></script>
</body>
